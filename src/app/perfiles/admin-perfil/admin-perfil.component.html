<div class="wrapper-adherence-main">
    <div [hidden]="!hideForm">
        <div class="adherence-title">
            <br>
            <div class="row">
                <div class="col-md-8">
                    <p class="text-secondary">Configuraci√≥n de perfiles - Resultado de adherencia</p>
                </div>
                <div class="col-md-4">

                    <button class="btn addProfile" (click)="addProfile()">
                        Agregar perfil
                        <img src="../../../../../../../assets/icons/plus-circle.svg" alt="" />
                    </button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive tableFixHead">
                    <table class="table">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th class="table--border_none" scope="col">Correo</th>
                                <th class="table--border_none" scope="col">Nombre</th>
                                <th class="table--border_none" scope="col">Estado</th>
                                <th class="table--border_none" scope="col">Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let profile of listProfiles">
                                <th scope="row" style="display: none">
                                    {{ profile.correosDistribucionId }}
                                </th>
                                <td>{{ profile.correo }}</td>
                                <td>{{ profile.nombre }}</td>
                                <td>
                                    <div>
                                        <input type="checkbox" id="{{ profile.correosDistribucionId }}" class="checkbox"
                                            name="{{ profile.correosDistribucionId }}" [checked]="profile.activo"
                                            (click)="updateStatusProfile(profile)" value={{this.status}} />
                                        <label for="{{ profile.correosDistribucionId }}" class="switch"></label>
                                    </div>
                                </td>


                                <td class="btn-like">
                                    <img class="img-fix" src="../../../assets/icons/pencil-2.svg" alt=""
                                        (click)="editProfile(profile)" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div [hidden]="hideForm">
        <app-add-profile (volverTabla)="visualizarTabla($event)" id="AddProfileComponent" name="AddProfileComponent"
            #AddProfileComponent></app-add-profile>
    </div>
</div>
